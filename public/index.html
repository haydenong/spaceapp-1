<!DOCTYPE html>
<html lang="en" ng-app="spaceApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <title>Gotta Catch 'Em All - Solar Beams</title>
</head>

<body ng-controller="MacroCtrl as ctrl">
    <div class="container">
        <div class="row">
            <div class="col s4">
                <h3>SOLAR PANEL</h3>
                <p class="center-align">Choose your panel</p>
                <div class="solar-panel">
                    <div class="row">

                        <div class="card">
                            <div class="card-content">
                                <p>This solar panel is mid-priced and has an efficiency of 20%.</p>
                            </div>
                            <div class="card-action">
                                <a href="#">Panel A</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col s8">
                <div class="row">
                    <div class="col s12">
                        <h3 class="center-align">
                            METEOLOGICAL DATA
                        </h3>
                        <div class="meteo-data"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 map-container">
                        <div id="floating-panel">
                            <input onclick="clearMarkers();" type=button value="Hide Markers">
                            <input onclick="showMarkers();" type=button value="Show All Markers">
                            <input onclick="deleteMarkers();" type=button value="Delete Markers">
                        </div>
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <h3 class="center-align">SOLAR PANELS OUTPUT DASHBOARD</h3>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="dashboard"></div>
                </div>
            </div>
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzhvpqprw0YuSkIwAN2-2IAvDt6fJha6c&callback=initMap">
        </script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/MacroCtrl.js"></script>
        <script src="js/MicroCtrl.js"></script>
        <script src="js/map.js"></script>
</body>

</html>
